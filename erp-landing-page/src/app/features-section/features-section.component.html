<section id="features" class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Powerful Features for Your Business</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let feature of features" class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center mb-4">
            <span class="text-blue-500 mr-3">
              <i class="fas fa-{{ feature.icon }} fa-2x"></i>
            </span>
            <h3 class="text-xl font-semibold">{{ feature.title }}</h3>
          </div>
          <p class="text-gray-600">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>
